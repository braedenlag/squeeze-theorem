<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selfie.css">
    <title>Selfie Maker</title>
    <script src="selfie.js"></script>
    <script src="gif.js"></script>
    <script src="gif.worker.js"></script>
    <script src="https://kit.fontawesome.com/0472370c81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/uxk1eyb.css">
</head>
<body>
    <div id="selfie-gif">
        <h1>create a selfie gif</h1>
        <div class="row">
            <div class="column mobile-hide">&nbsp;</div>
            <div class="column">
                &nbsp;
                <div id="canvas-container">
                    <img id="selfieResult" src="" width="450" height="450">
                    <div width="450" height="450" id="no-camera"><i class="fa-solid fa-camera-retro background"></i></div>
                    <div width="450" height="450" id="loadingcontainer" style="visibility: hidden;"><i class="fa-solid fa-sync fa-spin" id="loading"></i></div>
                    <canvas id="selfieGIF" width="450" height="450" data-processing=false></canvas>
                    <canvas id="selfieOverlay" width="450" height="450"></canvas>
                </div>
            </div>
            <div class="column mobile-hide">
                &nbsp;
            </div>
        </div>
        <div id="buttons">
            <button id="startSelfie"><i class="fa-solid fa-camera"></i> start</button>
            <select name="filter" id="selfie-filter" disabled>
                <option value="no-filter">&#xf03e; no filter</option>
                <option value="grayscale">&#xf008; grayscale</option>
                <option value="night-vision">&#xf186; night vision</option>
                <option value="invert">&#xf042; invert</option>
                <option value="upside-down">&#xf2f1; upside down</option>
                <option value="reverse">&#xf04a; reverse</option>
            </select>
            <button id="downloadLink" disabled><i class="fa-solid fa-download"></i> download</button>
            <button id="stopSelfie" disabled><i class="fa-solid fa-xmark"></i> camera off</button>
        </div>
        <video id="cameraView"></video>
    </div>
</body>
</html>
